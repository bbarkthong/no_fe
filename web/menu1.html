<body>
    <div class="container" id="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item" v-for="item in Board" style="margin: 5px;">
                            <a class="btn btn-hover"
                                v-bind:class="{'btn-success disabled':item.id==Selected_Board.id, 'btn-outline-success':item.id!=Selected_Board.id}"
                                aria-current="page" @click="get_grid_data(item.id)">
                                {{ item.title }}
                            </a>
                        </li>
                    </ul>
                    <div class="d-flex" id="login-info">
                        <button class="btn btn-outline-success" v-if="!is_login">회원가입</button>
                        <button class="btn btn-outline-success" v-if="!is_login">로그인</button>
                        <span v-if="is_login" class="navbar-text">사용자:박상훈</span>
                    </div>
                </div>
            </div>
        </nav>
        <div id="app">
            <div id="view_grid" v-show="Selected_Mode==='GRID'">
                <div id="grid"></div>
                <button class="btn btn-outline-success" @click="post_detail()">새글작성</button>
            </div>
            <div id="view_post" class="card" v-show="Selected_Mode!=='GRID'">
                <div class="card-header">
                    <div class="mb-3 row">
                        <label for="post_no" class="col-sm-2 col-form-label">글번호</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="post_no" value="000001">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="post_title" class="col-sm-2 col-form-label">제목</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="post_title" v-model="article.title">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="exampleDataList" class="col-sm-2 col-form-label">게시판</label>
                        <div class="col-sm-10">
                            <input class="form-control" list="datalistOptions" id="exampleDataList"
                                placeholder="Type to search..." v-model="article.cartegory">
                            <datalist id="datalistOptions">
                                <option value="San Francisco">
                                <option value="New York">
                                <option value="Seattle">
                                <option value="Los Angeles">
                                <option value="Chicago">
                            </datalist>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <label for="inputPassword" class="col-sm-2 col-form-label">글내용</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="inputContent" row="10" v-model="article.content"></textarea>
                    </div>
                </div>
                <div class="card-footer">
                    <label for="inputPassword2" class="col-sm-2 col-form-label">비밀번호</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="inputPassword2" placeholder="Password"
                            v-model="article.password">
                    </div>
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-primary form-control" @click="click_menu">저장하기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    var app3 = new Vue({
        el: '#container',
        data: {
            is_login: true,
            mode: ["GRID","POST"],
            Selected_Mode: "GRID",
            Selected_Board: {
                id: "",
            },
            Board: [],
            Posts: [],
            article: {
                content: "",
                password: "",
            }
        },
        methods: {
            get_grid_data: function (board_id) {
                this.Selected_Board.id = board_id;
                axios.get("http://127.0.0.1:8080/Board/" + board_id + "/all").then((response) => {
                    // console.log(response.data);
                    this.Posts = response.data;
                    grid.resetData(this.Posts);
                    this.Selected_Mode = "GRID";
                });
            },
            post_detail: function (post_id) {
                if (post_id===undefined) {
                    this.Selected_Mode = "NEW_POST";
                }
                else {
                    this.Selected_Mode = "EDIT_POST";
                }
            },
            click_menu: function (post_id) {
                //this.Selected_Mode = "GRID";
                axios.post("http://127.0.0.1:8080/Board/" + "1" + "/regist", {
                    content : this.article.content,
                    title: this.article.title,
                }).then((response) => {
                    console.log(response.data);
                    // this.Posts = response.data;
                });

            },
        },
        created: function () {
            axios.get("http://127.0.0.1:8080/Board/all").then((response) => {
                // console.log(response.data);
                this.Board = response.data;

                if (this.Selected_Board.id == "") {
                    this.Selected_Board.id = response.data[0].id;
                }
                this.get_grid_data(this.Selected_Board.id);
            });
        }
    })

</script>
